<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Login</div>
                        <div class="card-body">
                            <form name="login" method="POST">
                                
                                <div class="form-group row">
                                        <label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
                                        <div class="col-md-6">
                                            <input type="text" id="user_name" class="form-control" name="username" placeholder="Enter Username" required>
                                        </div>
                                    </div>

                                <div class="form-group row">
                                    <label for="Password" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                            <input name="txtPassword" type="password" id="txtPassword" title="Password must contain: Minimum 8 characters atleast 1 Alphabet and 1 Number"
                                            class="form-control" placeholder="Enter Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />
                                    </div>
                                </div>
                                

                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary" onclick="check(this.form)" value="Login">Login</button>
                                        <!-- <button type="submit" class="btn btn-primary">Register</button> -->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>
<script language="javascript">
    function check(form)/*function to check userid & password*/
    {
     /*the following code checkes whether the entered userid and password are matching*/
     if(form.username.value == "admin" && form.txtPassword.value == "lakshan123")
      {
        //window.location.href="register.html"/*opens the target page while Id & password matches*/
        window.open("register.html")
      }
     else
     {
       alert("Error Password or Username")/*displays error message*/
      }
    }
</script>
